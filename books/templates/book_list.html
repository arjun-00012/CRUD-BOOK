<html>
<head>
    <title>Book List</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'books/css/styles.css' %}">
</head>
<body style="background-image: url('{% static 'books/images/background.jpg' %}'); background-size: cover; background-position: center;">
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} (Published: {{ book.published_date }})
                <a href="{% url 'update_book' book.pk %}">Edit</a>
                <a href="{% url 'delete_book' book.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_book' %}" class="create-book-link">Create a New Book</a>
</body>
</html>
